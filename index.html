<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      padding: 20px;
      background: #1c2541;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
      text-align: center;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 20px;
    }
    .progress {
      position: relative;
      width: 100%;
      height: 20px;
      background: #0f172a;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3b82f6, #22d3ee);
      transition: width 0.3s ease;
    }
    .percent {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Downloading</h2>
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
    <div class="percent" id="percent">0%</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
